<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <title>Graph Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="A visualizer web app for Graph Data Structure and algoriths for graphs">
    <meta name="keywords" content="Graph, DSA, Visualizer, Algorithms, Data Structures, Simulator">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div id="controlMain">
      <div class="controls" style="align-items: center;margin:0px;"> 
        <h1>Graph Visualizer</h1>
        <p class="headerContainer" style="background-color:#29597e">Weighted Directed Graph</p>
        <p class="headerContainer">Created by Von Vista</p>
        <a class="headerContainer" href="https://github.com/VonVista">> Github</a>
        <a class="headerContainer" href="https://github.com/VonVista/Graphs-Visualizer">> Project</a>
      </div>
      <div id="controlPanel" class="controlsParent">
        <div class="controls">
          <button onClick = handleMouse() class = "controlButton">Mouse</button>
          <button onClick = handleAddNode() class = "controlButton">Add Node</button>
          <button onClick = handleAddEdge() class = "controlButton">Add Edge</button>
          <button onClick = handleRemoveNode() class = "controlButton">Remove Node</button>
          <button onClick = handleRemoveEdge() class = "controlButton">Remove Edge</button>
          <button onClick = loadExample() class = "controlButton" style="background-color:#7e5729">Load Example</button>

        </div>

        <div class="controls">
          <p>Algorithms</p>
          <button onClick = handleBFS() class = "controlButton" style="background-color:#797e29">BFS</button>
          <button onClick = handleDFS() class = "controlButton" style="background-color:#797e29">DFS</button>
          <button onClick = handleGreedyColoring() class = "controlButton" style="background-color:#797e29">Graph Coloring</button>
          <button onClick = handlePrimMST() class = "controlButton" style="background-color:#797e29">MST</button>
          <button onClick = handleDijkstraSPT() class = "controlButton" style="background-color:#797e29">SPT</button>
          <button onClick = handleSCC() class = "controlButton" style="background-color:#797e29">SCC</button>

          <p class="controlsTitle" style="margin-left:10px;">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="1" max="20" step="0.25" value="4" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>
        
        </div>

        <!-- <div class="controls"> 
          <input type="text" id="queueElement" placeholder="Input string to test"
          class="input_field" style="background-color:#797e29"></input>
          <button onClick = handleQueue() id="queueButton" style="background-color:#797e29" class = "controlButton">Button</button>
        </div> -->
      </div>

      <div class="selectionParent">
        <div class="selection"> 
          <a href="https://vonvista.github.io/Graphs-Visualizer/unweighted-undirected.html">  
            <button class="buttonControls controlButton" style="background-color:#29597e; margin-right:0px; margin-bottom:0px;">
              Unweighted Undirected</button>
          </a>
          <a href="https://vonvista.github.io/Graphs-Visualizer/weighted-undirected.html">  
            <button class="buttonControls controlButton" style="background-color:#29597e; margin-right:0px; margin-bottom:0px;">
              Weighted Undirected</button>
          </a>
          <a href="https://vonvista.github.io/Graphs-Visualizer/unweighted-directed.html">  
            <button class="buttonControls controlButton" style="background-color:#29597e; margin-right:0px; margin-bottom:0px;">
              Unweighted Directed</button>
          </a>
          <a href="https://vonvista.github.io/Graphs-Visualizer/weighted-directed.html">  
            <button class="buttonControls controlButton" style="background-color:#1c2a35; margin-right:0px; margin-bottom:0px;">
              Weighted Directed</button>
          </a>
        </div>
      </div>
    </div>

    <script src="weighted-directed.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
