<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>

    <title>Graph Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="A visualizer web app for Graph Data Structure and algoriths for graphs">
    <meta name="keywords" content="Graph, DSA, Visualizer, Algorithms, Data Structures, Simulator">
    <meta name="author" content="Von Vista">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div id="controlMain">
      <div class="titleSection"> 

        <h1>Graph Visualizer</h1>
        <p id="subMainTitle">by Von Vista</p>

        <div class="titleSectionLinks">
          <a href="https://www.linkedin.com/in/von-vista-943866141/">
            <img src="assets/LinkedIn 1.svg">
          </a>

          <a href="https://github.com/VonVista">
            <img src="assets/Github 1.svg">   
          </a>   

          <a href="https://github.com/VonVista/Linked-List">
            <img src="assets/Code 1.svg">   
          </a>

          <a>
            <img src="assets/triple v logo white thick trim.png" style="height: 44px;"> 
          </a>
        </div>

      </div>
      <div id="controlPanel" class="controlsParent">
        <div class="controls">
          <button onClick = handleMouse() class = "controlButton">Mouse</button>
          <button onClick = handleAddNode() class = "controlButton">Add Node</button>
          <button onClick = handleAddEdge() class = "controlButton">Add Edge</button>
          <button onClick = handleRemoveNode() class = "controlButton">Remove Node</button>
          <button onClick = handleRemoveEdge() class = "controlButton">Remove Edge</button>
          <button onClick = loadExample() class = "controlButton orange-color">Load Example</button>

        </div>

        <div class="controls">
          <p>Algorithms</p>
          <button onClick = handleBFS() class = "controlButton yellow-color">BFS</button>
          <button onClick = handleDFS() class = "controlButton yellow-color">DFS</button>
          <button onClick = handleGreedyColoring() class = "controlButton yellow-color">Graph Coloring</button>
          <button onClick = handlePrimMST() class = "controlButton yellow-color">MST</button>
          <button onClick = handleDijkstraSPT() class = "controlButton yellow-color">SPT</button>
          <button onClick = handleSCC() class = "controlButton yellow-color">SCC</button>

          <p class="controlsTitle bump-left">Animation Speed</p>
          <input type="range" oninput=handleSliderAnimChange() min="1" max="20" step="0.25" value="4" class="slider" id="myRange">
          <p class="controlsTitle" id=animSlider></p>
        
        </div>

        <!-- <div class="controls"> 
          <input type="text" id="queueElement" placeholder="Input string to test"
          class="input_field"></input>
          <button onClick = handleQueue() id="queueButton" class = "controlButton">Button</button>
        </div> -->
      </div>

      <div class="selectionParent">
        <div class="selection"> 
          <a class="controlButton" href="https://vonvista.github.io/Graphs-Visualizer/unweighted-undirected.html">  
            Unweighted Undirected
          </a>
          <a class="controlButton" href="https://vonvista.github.io/Graphs-Visualizer/weighted-undirected.html">  
            Weighted Undirected
          </a>
          <a class="controlButton" href="https://vonvista.github.io/Graphs-Visualizer/unweighted-directed.html">  
            Unweighted Directed
          </a>
          <a class="controlButton cur-color" href="https://vonvista.github.io/Graphs-Visualizer/weighted-directed.html">  
            Weighted Directed
          </a>
        </div>
      </div>
    </div>

    <script src="weighted-directed.js"></script>
    <div id="sketchHolder"></div>
  </body>
</html>
